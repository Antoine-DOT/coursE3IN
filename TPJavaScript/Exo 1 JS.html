<!DOCTYPE html>
<html>
  <head>
    <title>Exemple de script JavaScript en ligne</title>
  </head>
  <body>
    <h1>Script JavaScript en ligne</h1>
    <script>
      document.write("Ceci est une ligne de texte.");
      document.write("<p>Ceci est un paragraphe.</p>");
      document.write("<p>Ceci est un autre paragraphe.</p>");
    </script>
  </body>
</html>
